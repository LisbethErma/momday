<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка ко Дню Матери</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fbe9e7;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .screen {
            display: none;
            width: 100%;
        }
        .active {
            display: flex;
        }
        h1 {
            font-size: 2.5em;
            color: #d32f2f;
        }
        .input-container {
            margin: 20px;
        }
        textarea {
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #d32f2f;
            border-radius: 5px;
            width: 80%;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .card {
            text-align: center;
            color: #ffffff;
            position: relative;
        }
        .flowers {
            margin: 50px 0;
            display: flex;
            justify-content: space-between;
            width: 95%;
            align-items: center;
        }
        .flowers img {
            width: 600px; /* Размер картинки увеличен */
            height: auto;
        }
        .flowers img:first-child {
            margin-left: 50px; /* Отступ для первой картинки */
        }
        .flowers img:last-child {
            margin-right: 50px; /* Отступ для последней картинки */
        }
        .flowers img:nth-child(2) {
            margin-left: 50px; /* Отступ между второй и первой картинкой */
            margin-right: 50px; /* Отступ между второй и третьей картинкой */
        }
        .hearts-bg {
            background: #fbe9e7;
            position: relative;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-image: url("img/h.png");
            background-size: cover;
        }
        .text {
            font-size: 7.5em; /* Увеличен в три раза */
            color: #d32f2f;
            animation: rainbow 3s infinite linear;
            text-shadow: 0 0 10px #ff5722, 0 0 20px #ff9800, 0 0 30px #ff5722;
        }
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }
        /* Эффект блёсток */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: gold;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }
        .sparkle:nth-child(odd) {
            background-color: pink;
        }
        .sparkle:nth-child(even) {
            background-color: lightblue;
        }
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
    <script>
        function generateHearts() {
            const heartsBg = document.querySelector(".hearts-bg");
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.top = Math.random() * 100 + "%";
                heartsBg.appendChild(heart);
            }
        }

        function generateSparkles() {
            const container = document.querySelector(".container.card-screen");
            for (let i = 0; i < 150; i++) {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                sparkle.style.left = Math.random() * 100 + "%";
                sparkle.style.top = Math.random() * 100 + "%";
                sparkle.style.animationDelay = Math.random() * 2 + "s";
                container.appendChild(sparkle);
            }
        }

        function showCard() {
            const message = document.getElementById("messageInput").value;
            if (message.trim() !== "") {
                document.getElementById("cardMessage").textContent = message;
                document.querySelector(".input-screen").classList.remove("active");
                document.querySelector(".card-screen").classList.add("active");
                generateSparkles();
            } else {
                alert("Пожалуйста, введите поздравление.");
            }
        }

        window.onload = generateHearts;
    </script>
</head>
<body>
    <div class="container input-screen screen active">
        <h1>С Днём Матери!</h1>
        <div class="input-container">
            <label for="messageInput">Введите поздравление:</label><br>
            <textarea id="messageInput" rows="4" placeholder="Напишите ваше поздравление"></textarea>
            <br>
            <button onclick="showCard()">Получить открытку</button>
        </div>
    </div>
    <div class="container card-screen screen hearts-bg">
        <div class="card">
            <div class="flowers">
                <img src="img/i1.jpeg" alt="Цветок 1">
                <img src="img/i2.jpg" alt="Цветок 2">
                <img src="img/i3.jpg" alt="Цветок 3">
            </div>
            <h2 class="text" id="cardMessage"></h2>
        </div>
    </div>
</body>
</html>
