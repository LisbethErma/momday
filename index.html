<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка ко Дню Матери</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fbe9e7;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .flowers {
            display: flex;
            justify-content: space-between;
            width: 95%;
            align-items: center;
        }
        .box {
            width: 620px;
            height: 620px;
            background-color: yellow;
            border: 5px solid red;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 1s ease, opacity 1s ease;
        }
        .box img {
            width: 600px;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .box .ribbon {
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: red;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .box .ribbon::before,
        .box .ribbon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 100%;
            background-color: red;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        .box.fallen {
            transform: translateY(150%);
            opacity: 0;
        }
        .box.fallen img {
            opacity: 1;
        }
    </style>
    <script>
        function openBox(box) {
            box.classList.add("fallen");
            const img = box.querySelector("img");
            setTimeout(() => {
                img.style.opacity = "1"; // Сделать картинку видимой после падения коробки
            }, 1000); // Через 1 секунду (после завершения анимации падения)
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="flowers">
            <div class="box" onclick="openBox(this)">
                <div class="ribbon"></div>
                <img src="img/i1.jpeg" alt="Цветок 1">
            </div>
            <div class="box" onclick="openBox(this)">
                <div class="ribbon"></div>
                <img src="img/i2.jpg" alt="Цветок 2">
            </div>
            <div class="box" onclick="openBox(this)">
                <div class="ribbon"></div>
                <img src="img/i3.jpg" alt="Цветок 3">
            </div>
        </div>
    </div>
</body>
</html>
